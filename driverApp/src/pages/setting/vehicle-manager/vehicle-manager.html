<ion-header>
  <ion-navbar>
    <ion-title>Registrar Vehículo Extra</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="vehicleRegisterForm" (ngSubmit)="onSubmit()">
    <h3>Ingresa los datos de tu vehículo</h3>
    <ion-list>
      <ion-item no-lines class="shadow">
        <ion-label>Tipo de Vehículo</ion-label>
        <ion-select formControlName="tipoVehiculo" okText="OK" cancelText="Cancelar">
          <ion-option value="Automovil">Automóvil</ion-option>
          <ion-option value="Motocicleta">Motocicleta</ion-option>
          <ion-option value="Bicicleta">Bicicleta</ion-option>
        </ion-select>
      </ion-item>
      <ion-item no-lines class="shadow">
        <ion-label>Marca</ion-label>
        <ion-input type="text" formControlName="marca" text-right></ion-input>
      </ion-item>
      <ion-item no-lines class="shadow">
        <ion-label>Modelo</ion-label>
        <ion-input type="text" formControlName="modelo" text-right></ion-input>
      </ion-item>
      <ion-item no-lines class="shadow">
        <ion-label>Color</ion-label>
        <ion-select formControlName="color" okText="OK" cancelText="Cancelar">
          <ion-option value="Blanco">Blanco</ion-option>
          <ion-option value="Gris">Gris</ion-option>
          <ion-option value="Negro">Negro</ion-option>
          <ion-option value="Rojo">Rojo</ion-option>
          <ion-option value="Naranja">Naranja</ion-option>
          <ion-option value="Amarillo">Amarillo</ion-option>
          <ion-option value="Verde">Verde</ion-option>
          <ion-option value="Azul">Azul</ion-option>
          <ion-option value="Morado">Morado</ion-option>
          <ion-option value="Rosa">Rosa</ion-option>
          <ion-option value="Cafe">Café</ion-option>
        </ion-select>
      </ion-item>
      <ion-item no-lines class="shadow">
        <ion-label>Placa</ion-label>
        <ion-input type="text" formControlName="placas" text-right></ion-input>
      </ion-item>
      <ion-item no-lines class="shadow">
        <ion-label>Foto de la Placa</ion-label>
        <ion-input type="text" formControlName="placaFoto"></ion-input>
      </ion-item>
    </ion-list>
    <button color="secondary" ion-button block type="submit" [disabled]="!vehicleRegisterForm.valid" (click)="terminarRegistroVehiculo()">Agregar</button>
  </form>
</ion-content>
