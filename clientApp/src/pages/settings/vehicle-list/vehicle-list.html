<ion-header>
  <ion-navbar>
    <ion-title>Tus Veh√≠culos</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="background">
  <div class="alto">
    <ion-fab right top>
      <button ion-fab mini color="gasify" (click)="agregarVehiculo()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
  </div>
  <ion-list>
    <ion-item-sliding class="shadow" *ngFor="let item of cars">
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/volkswagen-vento.jpg">
        </ion-avatar>
        <h3>{{item.marca}} - {{item.modelo}}</h3>
        <p>{{item.placas | uppercase}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="create"></ion-icon>
          Editar
        </button>
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
