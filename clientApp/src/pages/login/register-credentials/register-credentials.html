<ion-header>
  <ion-navbar color="gasify" no-border-bottom>
    <ion-title>Registra tus datos</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="background">
  <form [formGroup]="clientRegisterForm" (ngSubmit)="onSubmit()">
    <ion-list>

      <ion-label stacked>Nombres</ion-label>
      <ion-item no-lines class="shadow">
        <ion-input formControlName="nombres" type="text"></ion-input>
      </ion-item>

      <ion-label stacked>Apellidos</ion-label>
      <ion-item no-lines class="shadow">
        <ion-input formControlName="apellidos" type="text"></ion-input>
      </ion-item>

      <ion-label stacked>Correo</ion-label>
      <ion-item no-lines class="shadow">
        <ion-input formControlName="correo" type="email"></ion-input>
      </ion-item>
      <ion-label stacked>Contraseña</ion-label>
      <ion-item no-lines class="shadow">
        <ion-input formControlName="contrasena" type="password"></ion-input>
      </ion-item>

      <ion-label stacked>Confirmar Contraseña</ion-label>
      <ion-item no-lines class="shadow">
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-label stacked>Foto de perfil</ion-label>
      <ion-item no-lines class="shadow">
        <ion-input formControlName="foto" type="text"></ion-input>
      </ion-item>
      <button ion-button block color="gasify" type="submit" [disabled]="!clientRegisterForm.valid">Registrarse</button>
    </ion-list>
  </form>
</ion-content>
