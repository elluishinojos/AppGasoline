<ion-header>
    <ion-toolbar>
      <ion-title>
        Ayuda
      </ion-title>
      <ion-buttons left>
        <button class="closebtn" ion-button (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding class="background">
  <ion-list >
    <ion-item class="shadow" (click)="abrirPagina('help')" >
      <h2>Centro de Ayuda</h2>
      <button ion-button color="dark" clear icon-only item-end>
        <ion-icon name="arrow-dropright"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <ion-list >
    <ion-item class="shadow" (click)="abrirPagina('terms')" >
      <h2>TÃ©rminos y Condiciones</h2>
      <button ion-button color="dark" clear icon-only item-end>
        <ion-icon name="arrow-dropright"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <ion-list >
    <ion-item class="shadow" (click)="abrirPagina('privacy')" >
      <h2>Aviso de Privacidad</h2>
      <button ion-button color="dark" clear icon-only item-end>
        <ion-icon name="arrow-dropright"></ion-icon>
      </button>
    </ion-item>
  </ion-list>  
</ion-content>
