<ion-header>
  <ion-toolbar>
    <ion-title>
      Mis Pedidos
    </ion-title>
    <ion-buttons left>
      <button class="closebtn" ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding class="background">
  <ion-list no-lines>
    <ion-item class="shadow" (click)="abrirPagina('past')">
      <ion-icon item-left color="gasify" name="time"></ion-icon>
      Pedidos Anteriores
      <button ion-button color="dark" clear icon-only item-end>
        <ion-icon name="arrow-dropright"></ion-icon>
      </button>
    </ion-item>
    <ion-item class="shadow margintop" (click)="abrirPagina('upcoming')">
      <ion-icon item-left color="gasify" name="calendar"></ion-icon>
      Pedidos Programados
      <button ion-button color="dark" clear icon-only item-end>
        <ion-icon name="arrow-dropright"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
